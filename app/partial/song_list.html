<div class="songlist" ng-controller="songListCtl">
    <ul class="controls">
        <li>Search: <input ng-model="searchString" ng-model-options="{debounce: {'default': 500, 'blur': 0}}" type="text"/></li>
        <li>Filter <input ng-model="filterString" type="text"/></li>
    <ul>
        <li ng-controller="artistCtl"
            ng-repeat="(artist, songs) in songs | filterSongs:filterString | groupByArtist"
        >
            <p ng-click="toggleShown()">{{:: artist }}</p>
            <div ng-if="shown">
                <ul ng-repeat="song in songs"
                >
                    <li ng-class="{'from-search': song.fromSearch}">
                        <a href="" ng-click="play(song.pk)">+</a> {{:: song.album }} - {{:: song.title }}
                    </li>
                </ul>
            </div>
        </li>
    </ul>
</div>
