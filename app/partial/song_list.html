<div class="songlist">
    <input ng-model="searchString" type="text"/>
    <table ng-controller="songListCtl">
        <thead>
            <tr>
                <td></td>
                <td><a href="" ng-click="sort = 'title'; reverse = !reverse">Title</a></td>
                <td><a href="" ng-click="sort = 'artist'; reverse = !reverse">Artist</a></td>
                <td><a href="" ng-click="sort = 'album'; reverse = !reverse">Album</a></td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="song in songs|orderBy:sort:reverse|filter:searchString">
                <td><a href="" ng-click="play(song.pk)">+</a></td>
                <td>{{ song.title }}</td>
                <td>{{ song.artist }}</td>
                <td>{{ song.album }}</td>
            </tr>
        </tbody>
    </table>
</div>
